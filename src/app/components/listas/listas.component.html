<ion-list color="dark">

    <ion-item-sliding *ngFor="let elemento of deseosService.listas">

        <ion-item detail color="dark" (click)="listaSeleccionada(elemento)">
            <ion-label>{{ elemento.titulo }}</ion-label>
            <ion-note slot="end" color='tertiary'>{{ elemento.items.length }} Items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(elemento)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>


    </ion-item-sliding>



</ion-list>
