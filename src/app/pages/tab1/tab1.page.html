<ion-header class='ion-no-border' [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-list color="dark">
        <ion-item *ngFor="let elemento of deseosService.listas" detail color="dark" (click)="listaSeleccionada(elemento)">
            <ion-label>{{ elemento.titulo }}</ion-label>
            <ion-note slot="end" color='tertiary'>{{ elemento.items.length }} Items</ion-note>
        </ion-item>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary">
            <ion-icon name="add" (click)="agregarLista()"></ion-icon>
        </ion-fab-button>
    </ion-fab>



</ion-content>
